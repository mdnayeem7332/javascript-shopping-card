<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="css/style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="removeMobile">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileMinus" class="btn btn-default"><i class="fas fa-minus" ></i></button>
                           <input type="text" id="mobileInput" class="form-control text-center" value="0">
                           <button id="mobilePlus" class="btn btn-default"><i class="fas fa-plus" ></i></button>
                        </div>
                        <h5>$ <span id="dubleNumber">00</span></h5>
                        <img id="removeItemMobile" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="removeCase">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="caseMinus"><i class="fas fa-minus" ></i></button>
                           <input type="text" id="caseInput" class="form-control text-center" value="0">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="backCover">00</span></h5>
                        <img id="removeItemCase" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="addNumber">00</span></h5>
                        <h5>$ <span id="taxAmount">00</span></h5>
                        <h5>$ <span id="totalNumber">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="confarm" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
         <div id="congrate" class="text-center bg-dark">
            <div class="congratulation bg-info p-5 align-item-center">
              <h1 class="display-4 massage">
               THANKS FOR YOUR PURCHASE

              </h1>
            </div>
            <h2 class="text-warning p-5">Nurollah Nayeem</h2>
         </div>
      </div>
   </section>
   <script src="js/cadr.js"></script>
</body>
</html>
